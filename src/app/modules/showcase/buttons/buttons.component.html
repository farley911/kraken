<h1>Buttons</h1>

<h2>Basic buttons</h2>
<div>
  <button mat-button>Basic</button>
  <button mat-button color="primary">Primary</button>
  <button mat-button color="accent">Accent</button>
  <button mat-button color="warn">Warn</button>
  <button mat-button disabled>Disabled</button>
  <a mat-button routerLink="/">Link</a>
</div>

<h2>Button Sizes</h2>
<div>
  <button mat-raised-button color="primary" krButtonSize="large">Large</button>
  <button krOutlineButton color="primary" krButtonSize="large">Large</button>
  <button mat-raised-button color="accent">Default</button>
  <button krOutlineButton color="accent">Default</button>
  <button mat-raised-button color="warn" krButtonSize="small">Small</button>
  <button krOutlineButton color="warn" krButtonSize="small">Small</button>
  <button mat-raised-button krButtonSize="extra-small">Extra Small</button>
  <button krOutlineButton krButtonSize="extra-small">Extra Small</button>
</div>

<h2>Icon Buttons</h2>
<div>
  <button mat-icon-button>
    <mat-icon aria-label="Example icon-button with a whats hot icon">whatshot</mat-icon>
  </button>
  <button mat-icon-button color="primary">
    <mat-icon aria-label="Example icon-button with a mood icon primary color">mood</mat-icon>
  </button>
  <button mat-icon-button color="accent">
    <mat-icon aria-label="Example icon-button with a pets icon accent color">pets</mat-icon>
  </button>
  <button mat-icon-button color="warn">
    <mat-icon aria-label="Example icon-button with a star icon warm color">star</mat-icon>
  </button>
  <button mat-icon-button disabled>
    <mat-icon aria-label="Example icon-button with a face icon disabled">face</mat-icon>
  </button>
</div>
