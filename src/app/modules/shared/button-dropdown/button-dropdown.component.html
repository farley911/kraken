<div class="kr-button-flyout">
  <div>
    <button mat-raised-button [color]="color" class="kr-flyout-label" [ngClass]="{ split: isSplit }" (mousedown)="isExpanded = !isExpanded">
      {{label}}
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
  </div>
  <i class="material-icons caret" *ngIf="hasCaret">arrow_drop_down</i>
  <div [@toggleFlyout]="isExpanded" class="kr-button-flyout-list" [ngClass]="{ 'has-caret': hasCaret }">
    <div class="kr-button-flyout-content">
      <ng-content></ng-content>
    </div>
  </div>
</div>
